<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sales</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <main id="mainelement">
      <table id="tableId"></table>

      <form id="citiesform">
        <fieldset>
          <legend>information</legend>
          <label for="locationName">location</label>
          <input type="text" id="locationName" />
          <br />
          <label for="mincust">minimum number of customers</label>
          <input type="number" id="mincust" />
          <br />
          <label for="maxcust">maximum number of customers</label>
          <input type="number" id="maxcust" />
          <br />
          <label for="avgCookieSale">average Cookie Sale</label>
          <input type="number" id="avgCookieSale" step="0.01" />

          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
