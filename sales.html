<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sales</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  </head>
  <body>
    <header><h1>FEEDBACK CITIES</h1></header>
    <main id="mainelement">
      <table id="tableId"></table>
<div>
      <form id="citiesform">
        <fieldset>
          <legend>information</legend>
          <label for="locationName">location</label>
          <input type="text" id="locationName" required />
          <br />
          <label for="mincust">minimum number of customers</label>
          <input type="number" id="mincust" required />
          <br />
          <label for="maxcust">maximum number of customers</label>
          <input type="number" id="maxcust" required />
          <br />
          <label for="avgCookieSale">average Cookie Sale</label>
          <input type="number" id="avgCookieSale" step="0.01" required />

          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
